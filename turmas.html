<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Turmas — Avaliador Escolar</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="brand">
          <div class="logo">AE</div>
          <div>
            <h1>Avaliador Escolar</h1>
            <div class="small-muted">Turmas</div>
          </div>
        </div>
        <nav class="nav">
          <a href="dashboard.html">Dashboard</a>
          <a href="avaliacoes.html">Avaliações</a>
          <a class="active" href="turmas.html">Turmas</a>
        </nav>
      </aside>

      <main class="main">
        <div class="header">
          <div>
            <h2 class="h2">Turmas</h2>
            <div class="p-muted">Gerencie turmas e matrículas</div>
          </div>
          <div class="header-right">
            <a class="btn" href="#nova">Nova turma</a>
          </div>
        </div>

        <div class="card">
          <h3 class="h2">Turmas ativas</h3>
          <table class="table" aria-label="Lista de turmas">
            <thead>
              <tr>
                <th>Turma</th>
                <th>Disciplina</th>
                <th>Professor</th>
                <th>Alunos</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>9ºA</td>
                <td>Matemática</td>
                <td>Maria Silva</td>
                <td>30</td>
              </tr>
              <tr>
                <td>8ºB</td>
                <td>História</td>
                <td>João Pedro</td>
                <td>28</td>
              </tr>
              <tr>
                <td>7ºC</td>
                <td>Ciências</td>
                <td>Ana Costa</td>
                <td>26</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div id="nova" class="card" style="margin-top: 12px">
          <h3 class="h2">Criar turma</h3>
          <form>
            <div class="form-row">
              <input
                class="input"
                placeholder="Nome da turma (ex: 9ºA)"
                required
              />
              <input
                class="input"
                placeholder="Disciplina (ex: Matemática)"
                required
              />
            </div>
            <div class="form-row">
              <select class="select">
                <option>Selecionar professor</option>
                <option>Maria Silva</option>
                <option>João Pedro</option>
              </select>
              <input class="input" placeholder="Quantidade máxima de alunos" />
            </div>
            <div style="display: flex; gap: 8px; margin-top: 8px">
              <button class="btn" type="submit">Criar Turma</button>
              <button class="secondary btn" type="button">Cancelar</button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
